<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunyo Davlatlari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Davlatlar haqida ma'lumotlar</h1>
        <button class="toggle"><i class="far fa-moon moon">
        Tunggi Rejim</i>
        </button>
    </div>

    <div class="container">
        <div class="form-control">
            <input style="background-color: rgba(205, 134, 63, 0.226);" type="text" id="search" placeholder="Davlatni izlang...">
            <i class="fas fa-search search"></i>
        </div>
        <div class="dropDownCon">
            <div style="background-color: rgb(0, 0, 0);color: white;" class="dropDown">
                <p id="saralash">Saralash</p>
                <button style="color: white;"> <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div style="background-color: rgb(0, 0, 0);color: rgb(255, 255, 255);border: 3px solid black;" class="drop showDropDown">
                <p style="border-bottom: 3px solid white;width: 100px;" class="region">All</p>
                <p style="border-bottom: 3px solid white;width: 100px;" class="region">Africa</p>
                <p style="border-bottom: 3px solid white;width: 100px;" class="region">America</p>
                <p style="border-bottom: 3px solid white;width: 100px;" class="region">Asia</p>
                <p style="border-bottom: 3px solid white;width: 100px;" class="region">Europe</p>
                <p style="border-bottom: 3px solid white;width: 100px;" class="region">Oceania</p>
            </div>
        </div>
    </div>
      
    <div class="countries">
        <!-- <div class="country">
            
        </div> -->
    </div>
    <script src="app.js"></script>
</body>

</html>
